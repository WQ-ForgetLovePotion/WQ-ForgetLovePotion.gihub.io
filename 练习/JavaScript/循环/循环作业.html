			//编程将所有“水仙花数”打印出来，并打印其总个数。 “水仙花数”是一个各个位立方之和等于该整数的三位数(个位数立方 + 十位数立方 + 百位数立方 = 这个整数)。
                  var n =0;
			for (var i = 100; i <= 999; i++) {
				
				var b = Math.floor(i / 100);
				var s = Math.floor(i%100 / 10);
				var g = i%10;
				var res = Math.pow(b,3)+Math.pow(s,3)+Math.pow(g,3);
				if (i == res) {
					document.write(i + " ");
					 n = n + 1;
				}
			} 
			document.write("一共有" + n + "个水仙花数");
			
			//方法二

			for (var a = 1; a <= 9; a++) {
				for (var b = 0; b <= 9; b++) {
