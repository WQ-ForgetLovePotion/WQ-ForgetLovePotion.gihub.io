<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<style type="text/css">
		
	</style>
	</head>
	<body>
		<input type="text" name="" id="xz" value="1"  style="background: red;width: 150px;height: 150px;margin-left: 300px;border: none;"/><br>
		<input type="text" name="" id="num" value="0" />
		<button type="button" onclick="xzjd()">确定</button>
		
		<script type="text/javascript">
			var numElement = document.getElementById("num");
			var xz1 = document.getElementById("xz");
			function xzjd() {
				var numValue = numElement.value;
				xz1.style.transform = "rotate(" + numValue + "deg)"; 
				xz1.style.transition = "3s";
			}
		</script>
	</body>
</html>
