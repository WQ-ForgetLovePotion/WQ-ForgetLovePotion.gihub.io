<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li class="item">HTML1</li>
			<li class="item">HTML2</li>
			<li class="item">HTML3</li>
			<li class="item">HTML4</li>
		</ul>
		<script type="text/javascript">
			//数组 也属于对象类型
			var numbers = [1,2,3,4,5];
			console.log(numbers,typeof numbers);//object
			//顺序:从0开始
			
			//访问
			var a = numbers[0];
			console.log(a);
			//修改
			numbers[3] = 404;
			console.log(numbers);
			console.log(numbers.length);
			//通过class获取元素,返回的肯定是个集合(数组)
			var items = document.getElementsByClassName("item");
			
			console.log(items);
			//访问一个对象没有的属性,返回的是undefined(未定义)
			//不能从undefined中读取属性
			items[0].style.color = "red";
			console.log(items[0].style.color);
		</script>
	</body>
</html>
