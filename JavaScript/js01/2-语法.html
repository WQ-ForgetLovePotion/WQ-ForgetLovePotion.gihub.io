<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//1.变量：变量用于存储数据值，可以修改 单行注释
			// 2.字面量:一般固定值称为字面量(数字（Number）字面量、字符串（String）字面量）
			/*变量名规范:
			  1.数字或者字母或者下划线(js中$符号也可以作为变量名)
			  2.数字不能高开头
			  3.不能使用关键字命名或者保留字（var/console/document）命名
			  4.对大小写是敏感的
			  5.建议驼峰命名（除了首字母，其他单词首字母大写）
			  
			  */
			// 定义变量名a,保存10;
			/*  多行注释*/
			var a = 10;
			console.log(a, 100 + 100, "中北大学", '软件学院');
			//修改变量
			a = 20;
			document.write(a);
			//变量:先定义后使用
			//SyntaxError:语法格式错误
			var $b_c = 1024;
			console.log($b_c);
			/*
			 数据类型：
			    弱类型语言：js中数据类型是由赋值来决定的
				
				int a = 10；
				String name = "晓宁"
				//强类型语言特点：关键字决定变量的类型
			 1.基本类型：
			   （1）数字（Number）
			   （2）字符串（String）
				(3) 布尔类型（boolean）
				(4) 未定义（undefined-js特有的）
			   （5）空（null）通过将变量的值设置为null来清空变量
				（6）Symbol（ES6 引入了一种新的原始数据类型 Symbol ，表示独一无二的值，最大的用法是用来定义对象的唯一属性名 ）
			 2.引用类型：
			  对象（object）  数组（array）   函数（function） 
			 
			*/
			var x = '10';
			//typeof x： 查看变量x的类型
			console.log(x, typeof x); //String

			var name = "aodi"
			console.log(name, typeof name); //String

			var value = true; //false
			console.log(value, typeof value); //boolean
			// 
			// 定义变量,但没有赋值,那么他的值和类型都是undefined
			var car;
			console.log(car, typeof car); //undefined "undefined"
			// 表示变量不喊有值
			var car2 = undefined;

			//清空变量null
			name = null;
			value = null;
			car = null;
			console.log(name, typeof name);


			//一次定义多个变量:规范加空格!每行结束加 ;
			var x1 = 3.14,
				x2 = 3,
				x3 = 4;
			// 只有一种数字类型。数字可以带小数点，也可以不带：
			console.log(typeof x1, typeof x2);
			//通过加()提高运算优先级
			var x4 = ((10 + 15) * 2) / 10;
			console.log(x4, typeof x4);
			//取余
			x4 = 30 % 8;
			console.log(x4);
			//变量要先定义,再使用
			var x5 = x4 + x3;
			console.log(x5, typeof x5); //10
			// 简写
			x5 += 100; //110
			x5 -= 100; //10
			console.log(x5, typeof x5);
			x5 %= 100;
			10
			console.log(x5, typeof x5);

			x5 = 10;
			x5++; //等于 x5= x5 + 1;
			console.log(x5, typeof x5);

			++x5; //等于 x5= x5 + 1;
			console.log(x5, typeof x5);
			//1.无论++在前或者在后,x5肯定会加1
			//2.++在后边,先赋值,后自增运算
			//3.++在前边,先自增运算,后赋值
			x5 = 10;
			var x6 = x5++;
			console.log(x5, x6); //10 11

			x5 = 10;
			var x6 = ++x5;
			console.log(x5, x6); //11 11

			x5 = 10;
			// 先打印,后自增
			console.log(x5++, x5); //10 11
			x5 = 10;
			//++在后边，先做其他事情,最后增
			var n = x5++ + 10;
			console.log(n, x5); //20 11

			x5 = 10;
			var n = x5++ + ++x5 + x5;
			console.log(n, x5); //34 12

			var n1 = 10,
				n2 = 20;
			n1 = n1 + n2; //等价  n1 = n1 * n2;
			n2 = n1 - n2; //等价  n2 = n1 / n2;
			n1 = n1 - n2; //等价  n1 = n1 / n2;
			console.log(n1, n2);

			//字符串的 + 运算符
			//把两个或多个字符串变量连接起来，请使用 + 运算符
			var txt1 = "中北大学",
				txt2 = "软件学院";
			var txt3 = txt1 + "-" + txt2 + "-Y06班";
			console.log(txt3, typeof txt3);
			//数字与字符串相加，拼接，结果将成为字符串 
			var n = '5' + 5;
			console.log(n, typeof n); //55 String

			var n = '15' - 5 - "5";
			console.log(n, typeof n); //5 number

			var n = '15' - 5 - "5" + "0";
			console.log(n, typeof n); //50 String

			n = "中北大学" - 100;
			//NaN:not a number ;特殊的数字类型
			console.log(n, typeof n); //NaN "number"

			//类型转换
			var n1 = "100",
				n2 = 50;
			//n1->Number
			console.log(-n1, typeof - n1);
			console.log(n1 - 0);
			console.log(+n1);
			
			//反斜杠是一个转义字符。 转义字符将特殊字符转换为字符串字符
			// \'	单引号        \"	双引号  \\	反斜杠  \n	换行  \r	回车\t	tab(制表符)    \b	退格符    \f	换页符
			// 字符串引号嵌套;相同的引号不能嵌套
			var txt = "'中北大学'-'软件学院-'";
			console.log(txt); 
		</script>
	</body>
</html>
<!-- 符号一般都用英文符号 -->
