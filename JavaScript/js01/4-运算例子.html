<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text" name="" id="num1" value="1" />
		+
		<input type="text" name="" id="num2" value="2" />
		=
		<input type="text" name="" id="result" value="结果" disabled="disabled" readonly="readonly" />
		<button type="button" onclick="calculate()">点击运算</button>


		<script type="text/javascript">
			//返回值是元素对象
			var num1Element = document.getElementById("num1");

			var num2Element = document.getElementById("num2");

			console.log(num1Element, typeof num1Element);
			//访问属性,value四个string类型
			console.log(num1Element.value, num1Element.type);
			num1Element.value = "100";
			console.log(num1Element.value, typeof num1Element.value, num1Element.type);

			function calculate() {
				//保存value值
				var num1Value = +num1Element.value;
				var num2Value = +num2Element.value;
				if(isNaN(num1Value)||isNaN(num2Value)){
					document.getElementById("result").value = "请输入数字";
				}else{
					document.getElementById("result").value = num1Value + num2Value;}
				
			}
		</script>
	</body>
</html>
