<html>

	<body>
		<script type="text/javascript">
			//1
			var numbers = [];
			var sum = 1;
			for (var i = 1; i <= 100; i++) {
				numbers.push(i);
			}
			for (var i = 0; i < numbers.length; i++) {

				sum = sum * numbers[i];

			}
			console.log(sum);
			//2
			var numbers = [100, 200, 88, 109, 1, 5, 100, 1000];
			var max = numbers[0];
			var min = numbers[0];
			var minIndex = 0;
			var maxIndex = 0;
			for (var i = 1; i < numbers.length; i++) {
				//最大值
				if (max < numbers[i]) {
					max = numbers[i];
					maxIndex = i; //下标
				}
				//最小下标
				minIndex = numbers[i] < min ? i : minIndex;
				//最小值
				min = numbers[i] < min ? numbers[i] : min;
			}
			//返回给定值的下标
			// minIndex = numbers.indexOf(min);
			console.log(max, maxIndex, min, minIndex);


			//3
			var y = 2000;
			var m = 3;
			var d = 10;
			var arr = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
			var sday = 0;
			//判断二月28/29
			var value = (y % 400 == 0) || (y % 4 == 0 && y % 100 != 0);
			if (value) {
				arr[1] = 29;
			}
			//每月的天数
			for (var i = 0; i < m - 1; i++) {
				sday += arr[i];

			}
			//加上当月天数
			sday += d;
			console.log(sday);

			//4
			var numArr = [];
			var count = 0;
			for (var i = 1; i < 10; i++) {
				for (var j = 0; j < 10; j++) {
					for (var k = 0; k < 10; k++) {
						var n1 = 100 * i + 10 * j + k;
						var n2 = Math.pow(i, 3) + Math.pow(j, 3) + Math.pow(k, 3);
						if (n1 == n2) {
							count++;
							numArr.push(n1);
						}


					}
				}
			}
			console.log("水仙花数：", numArr, "总个数=" + numArr.length);
			//4 ---2
			for (var i = 100; i <= 999; i++) {
				var n1 = Math.floor(i / 100);
				var n2 = Math.floor(i % 100 / 10);
				var n3 = i % 10;
				var res = Math.pow(n1,3) + Math.pow(n2,3) + Math.pow(n3,3);
				if(i == res ){
					console.log("水仙花数：" + i)
				}
			}
		</script>
