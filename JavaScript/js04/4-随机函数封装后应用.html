<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				display: flex;
			}

			.box .item {
				flex: 1;
			}
		</style>
	</head>
	<body>
		<div class="box" onclick="update()">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
		</div>

		<div class="item">5</div>
		<script type="text/javascript">
			function randomNumber(a = 1, b = 10) {
				// 这两个函数会做个类型转换, 假如含有其他字符,返回的是NaN
				var max = Math.max(a, b);
				var min = Math.min(a, b);
				if (isNaN(max)) throw "参数不规范!";
				return Math.floor(Math.random() * (max - min + 1) + min);
			}


			var box = document.getElementsByClassName("box")[0];


			items = box.getElementsByClassName("item");

			function update(n1 = 50, n2 = 500) {
				console.log(n1, n2);

				n1 = n1 == undefined ? 50 : n1;
				n2 = n2 == undefined ? 500 : n2;
				for (var i = 0; i < items.length; i++) {
					var r = randomNumber(0,256);
					var g = randomNumber(0,256);
					var b = randomNumber(0,256);
					items[i].style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")";
					console.log(items[i].style.backgroundColor);
					//随机高度[10,150];
					var h = randomNumber(200,1000);
					items[i].style.lineHeight = h + "px";
					items[i].style.height = h + "px";

				}
			}
			//执行
			//传达参数
			update(100, 200);
			//update("asd","a1");
		</script>
	</body>
</html>
